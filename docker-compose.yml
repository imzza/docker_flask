version: '3'
services:
  flask:
    build: .
    container_name: pytapp
    ports:
      - "5000:5000"
    volumes:
      - ./src:/code
    environment:
      FLASK_ENV: development

    networks:
      - flask_app

  web:
    image: nginx:alpine
    container_name: flask_web_app
    ports:
    - "80:80"
    - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf

    depends_on:
        - flask
    networks:
      - flask_app

  redis:
    image: "redis:alpine"
    networks:
      - flask_app
networks:
  flask_app:
